config:
  # Machine name of this vagrant box that has to be unique for VM
  name: ansible
  synced_folder:
    # Path to local dir that should be synced inside VM
    source: "../"
    # Path to sycned local dir inside VM
    destination: "/var/www"
  # Amount of CPU cores which could be used by this machine
  cpus: "4"
  # Amount of RAM that could be used by this machine
  memory: "4000"
  # IP to this vagrant box from your computer
  private_network: "192.168.123.123"
  forwarded_port: "2229"
  sync_type: nfs

